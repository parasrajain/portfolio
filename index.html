<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="nav-hero">
          <!-- nav bar -->
        <div class="outer-nav">
            <div class="nav">
                <div class="name">Paras Rajain</div>
                <div class="links">
                    <div class="home">
                        <a href="">Home</a>
                    </div>
    
                    <div class="home">
                        <a href="">Skills</a>
                    </div>
    
                    <div class="home">
                        <a href="">Project</a>
                    </div>
    
                    <div class="home">
                        <a href="">Contact</a>
                    </div>
                    
                </div>
            </div>
          </div>
    
          <!-- hero section -->
          <div class="hero-outer">
            <div class="hero">
                <div class="faded-Paras">
                    Paras Rajain
                </div>
    
                <div class="aboutsec">
                    <div class="info">
                        <p class="hello">I'm Paras Rajain</p>
                        <div class="intro">Freelance web & mobile developer</div>
                        <button class="resume-btn">My Resume</button>
                    </div>
                    <div class="hero-right">
                        <div class="cube-icon"><img src="/images/cube.png" alt=""></div>
                        <div class="dot-icon"><img src="./images/dots.png" alt=""></div>
                        <div class="zigzag-icon"><img src="/images/zigzags.png" alt=""></div>
                        <div class="profile-pic">
                            <img src="images/profile.jpg" alt="Image" width="100%" height="100%">
                        </div>
                    </div>
                </div>
    
                
            </div>
          </div>
      </div>

      <!-- skills section -->
      <div class="skills-outer">
        <div class="skills">

        </div>
      </div>

      <!-- project section -->
      <div class="outer-project">
        <div class="project"></div>
      </div>

      <!-- contact section -->
      <div class="outer-contact">
        <div class="contact"></div>
      </div>

      <!-- footer -->
      <div class="outer-footer">
        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
