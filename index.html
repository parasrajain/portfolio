<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="nav-hero">
          <!-- nav bar -->
        <div class="outer-nav">
            <div class="nav">
                <div class="name">Paras Rajain</div>
                <div class="links">
                    <div class="home">
                        <a href="">Home</a>
                    </div>
    
                    <div class="home">
                        <a href="">Skills</a>
                    </div>
    
                    <div class="home">
                        <a href="">Project</a>
                    </div>
    
                    <div class="home">
                        <a href="">Contact</a>
                    </div>
                    
                </div>
            </div>
          </div>
    
          <!-- hero section -->
          <div class="hero-outer">
            <div class="hero">
                <div class="faded-Paras">
                    Paras Rajain
                </div>
    
                <div class="aboutsec">
                    <div class="info">
                        <p class="hello">I'm Paras Rajain</p>
                        <div class="intro">Freelance web & mobile developer</div>
                        <button class="resume-btn">My Resume</button>
                    </div>
                    <div class="hero-right">
                        <div class="cube-icon"><img src="/images/cube.png" alt=""></div>
                        <div class="dot-icon"><img src="./images/dots.png" alt=""></div>
                        <div class="zigzag-icon"><img src="https://firebasestorage.googleapis.com/v0/b/portfolio-bf6be.appspot.com/o/zigzags.png?alt=media&token=48c9c028-b893-457a-8394-fb2a7aa31824" alt=""></div>
                        <div class="profile-pic">
                            <img src="images/profile.jpg" alt="Image" width="100%" height="100%">
                        </div>
                    </div>
                </div>
    
                
            </div>
          </div>
      </div>

      <!-- skills section -->
      <div class="skills-outer">
        <div class="skills">
          <div class="skill-left">

            <div class="skillimg">
              <img src="/images/skills.jpg" alt="Image" height="300px" width="300px">
            </div>

            <div class="cimg">
              <img src="https://firebasestorage.googleapis.com/v0/b/portfolio-bf6be.appspot.com/o/c.png?alt=media&token=633bd194-5574-4cdb-b6ff-042830941d32" alt="" height="40px" width="40px">
            </div>

            <div class="cppimg">
              <img src="/images/cpp.png" alt="" height="40px" width="40px">
            </div>

            <div class="cssimg">
              <img src="/images/css.png" alt="" height="40px" width="40px">
            </div>

            <div class="htmlimg">
              <img src="/images/html.png" alt="" height="40px" width="40px">
            </div>

            <div class="jsimg">
              <img src="/images/javascript.png" alt="" height="40px" width="40px">
            </div>

            <div class="reactimg">
              <img src="/images/icons8-react-js-50.png" alt="" height="40px" width="40px">
            </div>

            <div class="nodeimg">
              <img src="/images/icons8-node-js-48.png" alt="" height="40px" width="40px">
            </div>

            <div class="expressimg">
              <img src="/images/icons8-express-js-48.png" alt="" height="40px" width="40px">
            </div>

            <div class="mongoimg">
              <img src="/images/icons8-mongodb-48.png" alt="" height="40px" width="40px">
            </div>

            
            <div class="githubimg">
              <img src="/images/git.png" alt="" height="40px" width="40px"> 
            </div>
           
          </div>

          <div class="skill-right">

          </div>
        </div>
      </div>

      <!-- project section -->
      <div class="outer-project">
        <div class="project">
          
        </div>
      </div>

      <!-- contact section -->
      <div class="outer-contact">
        <div class="contact"></div>
      </div>

      <!-- footer -->
      <div class="outer-footer">
        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
